    <style>
  @import url('https://fonts.googleapis.com/css2?family=Fjalla+One:wght@400&family=Montserrat:wght@400&display=swap');
  
  /* Headers - Fjalla One Bold 36pt, #207EC0 */
  h1, h2, h3, h4, h5, h6 {
    font-family: 'Fjalla One', sans-serif !important;
    color: #207EC0 !important;
    font-weight: 700 !important;
  }
  
  h1 {
    font-size: 36px !important;
  }
  
  h2 {
    font-size: 28px !important;
  }
  
  h3 {
    font-size: 22px !important;
  }
  
  /* Body text - Montserrat Regular 16pt, #666666 */
  body, p, div, span, button, input, textarea, select {
    font-family: 'Montserrat', sans-serif !important;
    font-size: 16px !important;
    color: #666666 !important;
    font-weight: 400 !important;
  }
  
  /* Button styling - matching heading color */
  button {
    background-color: #207EC0 !important;
    color: white !important;
    border: none !important;
    padding: 10px 20px !important;
    border-radius: 5px !important;
    cursor: pointer !important;
    transition: background-color 0.3s ease !important;
  }
  /* Keep button text white */
button, button * {
  color: white !important;
}

/* Interest buttons - force white text when selected */
.interest-button-selected,
.interest-button-selected * {
  color: white !important;
}
  
  /* Button hover - darker shade */
  button:hover {
    background-color: #1a6a9e !important;
  }
</style>
